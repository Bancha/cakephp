	<title>Bancha Samples - Combining ExtJS 4 and CakePHP 2</title>

<body>
	
	Here you can find the <a href="js/samples.js">sample code</a>.<br /><br />
	
	<br /><br />This is a GridPanel, data is loaded with Bancha:
	<div id="gridpanel"></div>

	<br /><br />Or you could for example create an form:
	<div id="form"></div>
	
	
	<br /><br />With Bancha you can get your data like you're used to in ExtJS and you can do whatever you want, for example a cool ExtJS4 chart:
	<div id="chart"></div>
	
	
	<br /><br /><br />Icons by <a href="http://www.famfamfam.com/lab/icons/silk/">FamFamFam</a>
	<!-- include ExtJS -->
	<script type="text/javascript" src="js/ext-all-debug.js"></script>
	
	<!-- include Bancha and the remote API -->
	<script type="text/javascript" src="js/Bancha.js"></script>
	<script type="text/javascript" src="bancha-api.js"></script>
	
	<!-- include sample code -->
	<script type="text/javascript" src="js/samples.js"></script>
</body>
</html>
