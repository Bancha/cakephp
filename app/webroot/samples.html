<head>
	<title>Bancha Samples - Combining ExtJS 4 and CakePHP 2</title>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="samples.css" type="text/css">
</head>
<body>
	
	This is a GridPanel, data is loaded with Bancha:
	<div id="gridpanel"></div>

	Or you could for example create a chart:
	<div id="chart"></div>
	
	Here you can find the <a href="samples.js">sample code</a>
	
	
	<!-- include ExtJS -->
	<script type="text/javascript" src="js/ext-all-debug.js"></script>
	
	<!-- include Bancha and the remote API -->
	<script type="text/javascript" src="Bancha/api.js"></script>
	<script type="text/javascript" src="js/Bancha.js"></script>
	
	<!-- include sample code -->
	<script type="text/javascript" src="samples.js"></script>
</body>
